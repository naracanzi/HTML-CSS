<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias</title>
</head>
<body>
    <h1>Imagens Dinâmicas</h1>
    <p>Tente abrir este site em varios dispositivos, ou aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width:750px)" srcset="imagens/pequena.png" type="image/png">
        <source media="(max-width:1050px)" srcset="imagens/media.png" type="image/png">
        <img src="imagens/grande.png" alt="Imagem Flexivel">
    </picture>

    <h1>Audios</h1>
    <p>Aprendendo a inserir áudio em HTML5</p>
    <audio preload="metadata" autoplay controls>
        <source src="midias/musica.mp3" type="audio/mpeg">
        <p>Infelizmente seu navegador nao consegue reproduzir áudio. <a href="midias/musica.mp3"></a> Clique aqui caso queira baixar o arquivo</p>
    </audio>

    <h1>Videos</h1>
    <p>Este video esta hospedado no meu proprio servidor</p>
    <video width="250" controls loop poster="imagens/limoes-capa.png">
        <source src="video/meuvideo.mp4" type="video/mp4"> 
    </video>
    <!--CONSOME MUITOS GIGAS SE O VIDEO ESTIVER HOSPEDADO NO PROPRIO SITE-->

    <h1>Inserindo Videos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/UCLX0YFK2eM" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <!--OPÇÃO MELHOR PARA INSERIOR OS VIDEOS-->

</body>
</html>
