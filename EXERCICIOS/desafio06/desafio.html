<body>
    <h1>TAGS EM HTML</h1>
    <p>Em HTML podemos inserir algumas tags listadas abaixo. <br>

        <ul type="square">
            <li><abbr title="Use a Tag <p>">Paragrafos</abbr>
            <li><abbr title="Use a Tag <title>">Títulos</abbr>
            <li><abbr title="Use a Tag <img>">Imagens</abbr>
            <li><abbr title="Use a Tag <abbr>">Abreviações</abbr>
            <li><abbr title="Use a Tag <ol>">Listas ordenadas</abbr>
        </ul>
